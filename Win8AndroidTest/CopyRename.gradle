// get time
def getDate() {
      def date = new Date()
      def formattedDate = date.format('yyyyMMddHHmmss')
      return formattedDate
}


// copy file
task CopyRename(type: Copy) {
    def  curTime = getDate() 
    from 'app/build/outputs/apk'
    into '//cn-s-koo/Project Shared Files/WirelessScanner/test/'+curTime
	
	// Use a closure to map the file name
    rename { String fileName ->
        fileName.replace('app', curTime)
    }
}